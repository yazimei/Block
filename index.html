<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>block</title>
  <link rel="stylesheet" href="main.css" type="text/css">
</head>

<body>
  <div class="title">
    <h1>易腐食品供应链</h1>
  </div>
  <div class="persons">
    <div class="person1">
      <img src="img/表单控件 联系人.png" >
      <p>供货商</p>
      <p>地址</p>
      <p>联系方式</p>
      <button class="supplier">详情</button>
    </div>
    <div class="person2">
      <img src="img/表单控件 联系人.png">
      <p>买家</p>
      <p>地址</p>
      <p>联系方式</p>
      <button class="buyer">详情</button>
    </div>
    <div class="person3">
      <img src="img/表单控件 联系人.png">
      <p>物流商</p>
      <p>地址</p>
      <p>联系方式</p>
      <button class="transporter">订单</button>
    </div>
  </div>



  <script type="text/javascript" src="node_modules/canvas-nest.js/dist/canvas-nest.js"></script>
  <script type="text/javascript" src="javaScript/main.js"></script>
</body>

</html>
